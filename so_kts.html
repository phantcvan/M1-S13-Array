<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nhập văn bản cần chuyển đổi <input type="text" id="arr"><br>
    <input type="button" onclick="kq()" value="Kết quả">
    <span id="result"></span>
    <script>
        function kq() {
            let input = document.getElementById('arr').value;
            let count = 0;
            for (let i = 0; i < input.length; i++) {
                if (isNaN(input[i]) === false) { // Kiểm tra xem ký tự thứ i có phải là số hay không
                    count++;
                }
            }
            document.getElementById('result').innerHTML = `Có ${count} ký tự là "số" trong dãy`;

        }
    </script>

</body>

</html>
