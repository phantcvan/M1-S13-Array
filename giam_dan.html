<head>

<body>
    <!-- Nhập các số nguyên, cách nhau bằng dấu phẩy <input type="array" id="arr"><br>
    <input type="button" onclick="kq()" value="Kết quả">
    <span id="result"></span> -->
    <script>
        let a = prompt("Nhap day so: ");
        let arr = a.split(" ");
        arr.sort(function (a, b) {
            return b - a;
        });
        document.write(`Mảng đã được sắp xếp theo thứ tự giảm dần: ${arr}`);

    </script>
</body>
